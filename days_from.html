<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days From Date</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="days_from.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="time_between.html">Time Between Two Dates</a>
                    <a class="nav-link" active" aria-current="page" href="#">Days From Date</a>
                    <a class="nav-link" href="day_of_week.html">Day of The Week</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <p>Quickly calculate the date a specified number of days, weeks, months, and years from a given date. Great for anniversaries.</p>
    </div>
    <div class="container-fluid mt-3">
        <h2>Calculate a Date</h2>
        <form class="row align-items-top"id="daysFromForm">
            <div class="form-group col-auto">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="form-group col-auto">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="addOrSubtract" id="add" value="1" checked>
                    <label class="form-check-label" for="add">Add</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="addOrSubtract" id="subtract" value="-1">
                    <label class="form-check-label" for="subtract">Subtract</label>
                </div>
            </div>
            <div class="form-group col-auto">
                <div class="form-group row">
                    <input type="number" class="form-control col" id="days" value="0">
                    <label for="days" class="col">day(s)</label>
                </div>
                <div class="form-group row">
                    <input type="number" class="form-control col" id="weeks" value="0">
                    <label for="weeks" class="col">week(s)</label>
                </div>
                <div class="form-group row">
                    <input type="number" class="form-control col" id="months" value="0">
                    <label for="months" class="col">month(s)</label>
                </div>
                <div class="form-group row">
                    <input type="number" class="form-control col" id="years" value="0">
                    <label for="years" class="col">year(s)</label>
                </div>
            </div>
            <div class="form-group col auto">
                <button type="submit" class="btn btn-primary" id="calcDate" disabled>Calculate</button>
            </div>
        </form>
    </div>
    <div class="container-fluid mt-3">
        <div class="card d-none" id="results">
            <div class="card-body">
                <h5 class="card-title">Results:</h5>
                <h6 class="card-subtitle mb-2"><span id="date"></span></h6>
            </div>
        </div>
    </div>
</body>
</html>
